<html>

<head>
    <title>Bolt 2019</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css\project.css">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--Bootstrap toast-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!--Jquery easing-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>

</head>

<body>
    <div id="routingContainer" class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" id="bc1"><a href="#" id="link1"
                        data-bind="click: showBrowserDetails">Home</a>
                </li>
                <li class="breadcrumb-item"><a href="#hackathons" id="link2" data-bind="click: showGridOperations">Node
                        Operations</a>
                </li>
                <li class="breadcrumb-item" aria-current="page"><a href="#">About</a></li>

            </ol>
        </nav>

    </div>
    <header id="title">
        <h1 class="jumbotron">
            <div class="d-flex justify-content-between">
                VM CONSOLE
                <img src="css/MO_LOGO.png" />
            </div>
        </h1>
    </header>
    <div id="mainButtons" class="card" data-bind="if: showMainButtons">

        <button data-bind="click: startAllVm" type="button" class="btn btn-dark active" aria-pressed="true">Start All
            Nodes</button>
        <button data-bind="click: stopAllVm" type="button" class="btn btn-dark active" aria-pressed="true">Stop All
            Nodes</button>


    </div>
    <div id="homeGridContainer" data-bind="if: showHomeGrid">
        <table id="homeGrid"
            class="table table-responsive table-bordered table-striped table-hover table-wrapper-scroll-y">
            <thead class="thead-dark">
                <th class="th-lg">
                    <p class="text-center">
                        Virtual Machine
                    </p>

                </th>
                <th class="th w-50 p-3" scope="col">
                    <p class="text-center">
                        Chrome instances
                    </p>
                </th>
                <th class="th w-50 p-3" scope="col">
                    <p class="text-center">
                        Firefox instances
                    </p>
                </th>
            </thead>
            <tbody data-bind="foreach: activeNodeList">
                <tr>
                    <td data-bind="text: $data"></td>
                    <td data-bind="click: $parent.showChromeVersions">
                        <div class="justify-content-left">

                            <i class="fab fa-chrome"></i>
                            <i class="fab fa-chrome"></i>
                            <i class="fab fa-chrome"></i> 
                            <!-- <i class="fas fa-angle-down rotate-icon"></i>-->

                        </div>
                    </td>
                    <td>
                        <div class="flex-center">
                            <i class="fab fa-firefox"></i>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
    <div id="vmTableContainer" data-bind="if: showVmList">
        <table id="vmTable"
            class="table table-responsive table-bordered table-striped table-hover table-wrapper-scroll-y">
            <thead class="thead-dark">
               
                <th class="th-lg">
                    <p class="text-center">
                        Virtual Machine
                    </p>

                </th>
                <th class="th-lg" scope="col">
                    <p class="text-center">
                        Options
                    </p>
                </th>
            </thead>
            <tbody data-bind="foreach: VM_LIST">
                <tr>
                    <td class="d-flex mb-3 justify-content-between"> 
                        <div class="mr-auto p-2" data-bind="text: $data"></div>
                       <div class="p-2"> <i class="far fa-check-circle fa-2x"></i></td></div>
                    </td>
                   
                    <td>
                        <div class="flex-center">
                            <button type="button" data-bind="click: $parent.startVM"
                                class="btn btn-sm   btn-success active">
                                Start
                            </button>
                            <button type="button" data-bind="click: $parent.stopVM"
                                class="btn btn-sm   btn-danger active" aria-pressed="true">
                                Stop</button>
                            <button type="button" data-bind="click: $parent.restartVM"
                                class="btn btn-sm   btn-warning active" aria-pressed="true">
                                Restart</button>
                            <button type="button" data-bind="click: $parent.clearMemoryVM"
                                class="btn btn-sm btn-info">Clear Memory</button>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>

    <script data-main="js/config" src="js/dependencies/require.js"></script>
    <script>
        require(['config']);

    </script>
</body>

</html>
